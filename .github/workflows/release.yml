name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      generate_blog_post:
        description: "Generate release blog post for docs site"
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  # ── Gate: full quality suite must pass first ──────────────────────
  quality:
    uses: ./.github/workflows/quality.yml

  # ── Bump version, generate changelog, push tag ───────────────────
  release:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and generate changelog
        run: |
          uv run cz bump --${{ inputs.bump }} --changelog --changelog-to-stdout > body.md

      - name: Get new version
        id: version
        run: |
          VERSION=$(uv run cz version --project)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Released version: $VERSION"

      - name: Generate release blog post
        if: inputs.generate_blog_post
        run: |
          mkdir -p docs/docs/releases
          RELEASE_DATE=$(date +%Y-%m-%d)
          VERSION="${{ steps.version.outputs.version }}"

          {
            echo "---"
            echo "date: $RELEASE_DATE"
            echo "---"
            echo ""
            echo "# Praecepta v${VERSION}"
            echo ""
            cat body.md
            echo ""
            echo "---"
            echo ""
            echo "*Full changelog: [CHANGELOG.md](https://github.com/wet-ink-corporation/praecepta/blob/main/CHANGELOG.md)*"
          } > "docs/docs/releases/v${VERSION}.md"

          git add docs/docs/releases/
          git commit --amend --no-edit

          # Re-tag since amend changed the commit hash
          git tag -f "v${VERSION}" -m "Release v${VERSION}"

      - name: Push release
        run: |
          git push origin main --follow-tags

      - name: Upload release notes artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: body.md
