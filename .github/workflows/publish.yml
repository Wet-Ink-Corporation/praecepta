name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ── Gate: full quality suite must pass first ──────────────────────
  quality:
    uses: ./.github/workflows/quality.yml

  # ── Build all workspace packages and create a GitHub Release ─────
  publish:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Build all workspace packages
        run: |
          for dir in packages/*/; do
            pkg=$(python -c "
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path('${dir}pyproject.toml').read_text())
          print(data['project']['name'])
          ")
            echo "::group::Building $pkg"
            uv build --package "$pkg" --out-dir dist/
            echo "::endgroup::"
          done

      - name: Verify built artifacts
        run: ls -lh dist/

      - name: Verify installability
        run: |
          uv venv /tmp/verify-env
          VIRTUAL_ENV=/tmp/verify-env uv pip install dist/*.whl
          VIRTUAL_ENV=/tmp/verify-env uv pip list | grep praecepta

      - name: Extract release notes from CHANGELOG.md
        run: |
          # Extract the section for this tag from CHANGELOG.md
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          # Use awk to extract the section between this version header and the next
          awk "/^## ${VERSION}/,/^## [0-9]/" CHANGELOG.md | head -n -1 > RELEASE_NOTES.md
          # Fallback if extraction fails
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "See [CHANGELOG.md](https://github.com/wet-ink-corporation/praecepta/blob/main/CHANGELOG.md) for details." > RELEASE_NOTES.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: RELEASE_NOTES.md
