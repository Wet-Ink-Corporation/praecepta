[project]
name = "praecepta-foundation-domain"
version = "0.1.0"
description = "Pure Python domain primitives for DDD/ES multi-tenant applications"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Wet Ink", email = "dev@wetink.ai" }
]
dependencies = [
    "eventsourcing>=9.5",
    "pydantic>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/praecepta"]
