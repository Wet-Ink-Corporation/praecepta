[project]
name = "praecepta-infra-fastapi"
version = "0.1.0"
description = "FastAPI integration for praecepta â€” error handlers, middleware, dependencies, app factory"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Wet Ink", email = "dev@wetink.ai" }
]
dependencies = [
    "praecepta-foundation-domain",
    "praecepta-foundation-application",
    "fastapi>=0.115",
    "pydantic-settings>=2.0",
]

[tool.uv.sources]
praecepta-foundation-domain = { workspace = true }
praecepta-foundation-application = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/praecepta"]

[project.entry-points."praecepta.routers"]
_health_stub = "praecepta.infra.fastapi._health:router"

[project.entry-points."praecepta.middleware"]
request_id = "praecepta.infra.fastapi.middleware.request_id:contribution"
request_context = "praecepta.infra.fastapi.middleware.request_context:contribution"
tenant_state = "praecepta.infra.fastapi.middleware.tenant_state:contribution"

[project.entry-points."praecepta.error_handlers"]
rfc7807 = "praecepta.infra.fastapi.error_handlers:register_exception_handlers"
