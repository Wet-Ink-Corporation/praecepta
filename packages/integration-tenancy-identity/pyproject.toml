[project]
name = "praecepta-integration-tenancy-identity"
version = "1.0.0"
description = "Cross-domain integration between tenancy and identity for praecepta"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Wet Ink", email = "dev@wetink.ai" }
]
dependencies = [
    "praecepta-domain-tenancy",
    "praecepta-domain-identity",
]

[tool.uv.sources]
praecepta-domain-tenancy = { workspace = true }
praecepta-domain-identity = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/praecepta"]
