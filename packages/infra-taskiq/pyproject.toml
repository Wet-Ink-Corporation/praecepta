[project]
name = "praecepta-infra-taskiq"
version = "0.3.0"
description = "Background task processing for praecepta â€” TaskIQ broker factory"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Wet Ink", email = "dev@wetink.ai" }
]
dependencies = [
    "praecepta-foundation-application",
    "taskiq>=0.11",
    "taskiq-redis>=1.2",
    "pydantic-settings>=2.0",
]

[tool.uv.sources]
praecepta-foundation-application = { workspace = true }

[project.entry-points."praecepta.lifespan"]
taskiq = "praecepta.infra.taskiq:lifespan_contribution"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/praecepta"]
